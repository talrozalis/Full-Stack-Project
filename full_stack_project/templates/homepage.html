{% extends 'base_layout.html' %}
{% block content %}
<link rel="stylesheet" href="/static/styles.css">
<h1 style="margin-right:250px"></h1>
<div class="employees">
    {% for employee in employees %}
<h2>{{ employee.first_name }}  {{ employee.last_name }} | {{ employee.title }} </h2>
<a href="{% url 'employees:details' slug=employee.slug %}"><img src="{{ employee.photo.url }}" height="350" width="234" style="vertical-align:bottom"></a> <br> <br>
    {% endfor %}
</div>
{% endblock %}
